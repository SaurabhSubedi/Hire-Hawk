<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - HireHawk</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'path/to/your/global-styles.css' %}">
</head>

<body>
     <!-- Logout Dialog -->
<div id="popup" class="popup">
    <button class="userProfile" onclick="location.href='{% url 'userProfile' %}'">Profile</button>
    <button class="logoutbtn" onclick="location.href='{% url 'logout' %}'">Logout</button>
    <button onclick="closePopup()">Cancel</button>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  
  
    <div id="popup" class="popup">
        <button class="userProfile" onclick="location.href='{% url 'userProfile' %}'">Profile</button>
        <button class="logoutbtn" onclick="location.href='{% url 'logout' %}'">Logout</button>
        <button onclick="closePopup()" >Cancel</button>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <nav>
        <div class="logo">
            <a href="{% url 'appview' %}" class="onHoverTurnRedUnderline">&lt;&lt; Back</a>
        </div>
        <ul>
            <li><a href="{% url 'appview' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'Acontactus' %}">Contact</a></li>
            <li class="nav-item profile" id="profileImage" onclick="showPopup()">
                <img src="{% static 'image/profile-image.jpg' %}" alt="Profile Avatar">
            </li>
        </ul>
    </nav>
      <div class="container">

          <div class="profile-section">
              <h2 class = "userProfileH2Tag">User Profile</h2>
              <form action="{% url 'userProfile'%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="name">Username:</label>
                <input type="name" id = "name" placeholder="{{request.user.username}}" value="{{request.user.username}}" required name="username"></input>
                <label for="resume">Updated Resume: </label>
                <input type="file" id = "resume" placeholder="cv" required></input>
                <button class="closeButton" id="closebutton" type="submit">
                    <div class="closeLogo">&#10003;</div>
                    <div>Save Changes</div>
                </button>
              </form>
          </div>

      </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>

<style>

    .userProfileH2Tag{
        border-bottom: 1px solid black;
    }
  /* Popup styling */
  .popup {
    margin-top: 1%;
    width: 8%;
    display: none;
    position: absolute;
    background: #fff;
    border-radius: 7px;
    /* align-items: center; */
    border: 1px solid #ccc;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 10px;
    align-items: center;
    z-index: 1000;
  }

  .popup button {
    text-align: center;
    margin: 6%;
    /* margin-left: 10px; */
    font-family: 'Poppins', sans-serif;
    color: black;
    border-radius: 7px;
    margin-left: auto;
    font-weight: 600;
    border: 1px solid black;
    background-color: white;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .popup button:hover {
    background-color: #B467EF;
    color: white;
    /* Optional: Change text color on hover */
  }

  .popup .logoutbtn:hover {
    background-color: red;
    color: white;
  }


    /* Nav-styling */
    nav {
    z-index: 999;
    position: fixed;
    top: 0;
    width: 100%;
    background: linear-gradient(to right, #131414, #3b3342);
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  nav .logo img {
    max-height: 40px;
  }

  nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
  }

  nav li {
    margin-right: 20px;
  }

  nav a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    font-size: 18px;
  }

  nav .profile {
    cursor: pointer;
  }

  nav .profile img {
    border-radius: 50%;
    max-height: 40px;
    cursor: pointer;
  }

  /* ----------------------------------------- */



  .onHoverTurnRedUnderline:hover {
    border-bottom: 2px solid red; 
}
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        position: relative;
    }

    .profile-section {
        background-color: #fff;
        margin-top: 15%;
        padding: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .update-profile-button {
        background-color: #3ac4ff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 12px;
        cursor: pointer;
    }

    .update-profile-button:hover {
        background-color: white;
        color: black;
        border: 1px solid #3ac4ff;
    }

    /* Dismiss Btn */
    .Dismiss-section {
      display: inline-block;
      align-items: center;
      vertical-align: top; 
      margin-left: 61.5%;
    }

    .closeButton {
      background-color: white;
      color: black;
      border: 1px solid;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 13px;
      display: flex;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      margin-left: auto; 
      font-weight: 600;
    }

    .closeButton:hover {
      border: 1px solid;
      background-color: #B467EF;
      color: white;
    }

    .closeLogo {
      font-size: 16px;
      margin-right: 5px;
    }
    /* -------------------- */

</style>


<script>
     function showPopup() {
    $("#popup").css({
      top: $("#profileImage").offset().top + $("#profileImage").outerHeight(),
      left: $("#profileImage").offset().left - 60
    }).show();
  }

  function closePopup() {
    $("#popup").hide();
  }

  function logout() {
    closePopup();
  }

</script>
</html>
