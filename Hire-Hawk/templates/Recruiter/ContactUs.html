<!DOCTYPE html>
<html lang="en">
{% load myfilter %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us -HireHawk</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <nav>
        <div class="logo">
          <img src="{% static "image/HireHawkLogo.png"%}" alt="Logo">
        </div>
        <ul>
          <li><a href="{% url 'admin_dashboard' %}">Home</a></li>
          <li><a href="{% url 'contactus' %}" class="thispage">Contact</a></li>
          <li class="nav-item profile" id="profileImage" onclick="showPopup()">
            <img src="{% static "image/profile-image.jpg" %}" alt="Profile Avatar">
          </li>
        </ul>
      </nav>

      <!-- Logout Dialog -->
<div id="popup" class="popup">
    <button onclick="logout()" class="logoutbtn">Logout</button>
    <button onclick="closePopup()" >Cancel</button>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <div class="contact-container">
        <div class="logo-container">
          <!-- TODO -->
           <!-- Import the logo here. -->
            <img src="{% static 'image/HireHawkLogo.png' %}" alt="HireHawk Logo" class="Logo">
        </div>
        <div class="contact-info">
            <p><strong>Phone:</strong> +977 9843468715</p>
            <p><strong>Email:</strong> 
              hirehawk@gmail.com
              <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;info@hirehawk.com</p>
            </p>
        </div>
    </div>

</body>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

.Logo {
    max-width: 100px;
    max-height: 100px;
}


.contact-container {
    max-width: 600px;
    margin: 80px auto;
    background-color: #9fe2ff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(233, 233, 233, 0.363);
}

.logo-container {
    text-align: center;
}

.logo-container img {
    max-width: 100%;
    height: auto;
}

.contact-info {
    margin-top: 20px;
}

.contact-info p {
    margin: 10px 0;
    font-size: 16px;
}

.contact-info strong {
    font-weight: bold;
    margin-right: 10px;
    display: inline-block;
}

nav {
  position: fixed;
  top: 0;
  width: 100%;
  background: linear-gradient(to right, #131414, #3b3342);
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav .logo img {
  max-height: 40px; 
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  align-items: center;
}

nav li {
  margin-right: 20px;
}

nav a {
  text-decoration: none;
  color: white;
  font-weight: bold;
  font-size: 18px;
}

nav .profile{
  cursor: pointer;
}

nav .profile img {
  border-radius: 50%;
  max-height: 40px;
  cursor: pointer;
}


.thispage{
      display: inline-block;
      position: relative;
   }

   .thispage::after {
     
     content: "";
     display: block;
     position: absolute;
     bottom: 0;
     right: 0;
     height: 50%;
     width: 50%;
     border-bottom: 2px solid red; /* Change the color as needed */
   }

   /* Popup styling */
.popup {
  display: none;
  position: absolute;
  background: #fff;
  border-radius: 7px;
  border: 1px solid #ccc;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 10px;
  align-items: center;
  z-index: 1000;
}

.popup button {
  margin: 6%;
  /* margin-left: 10px; */
  font-family: 'Poppins', sans-serif;
  color: black;
  border-radius: 7px;
  margin-left: auto; 
  font-weight: 600;
  border: 1px solid black;
  background-color: white;
  padding: 10px 20px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.popup button:hover {
  background-color: #B467EF;
  color: white; /* Optional: Change text color on hover */
}

.popup .logoutbtn:hover {
  background-color: red;
  color: white; 
}

</style>


<script>
    // Add the following code to your scripts.js file
  function showPopup() {
    $("#popup").css({
      top: $("#profileImage").offset().top + $("#profileImage").outerHeight(),
      left: $("#profileImage").offset().left - 60
    }).show();
  }
  
  function closePopup() {
    $("#popup").hide();
  }
  
  function logout() {
    // TODO : Add Logout Logic
    // Logout logic here
    closePopup();
  }


  </script>

</html>
