<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Job -HireHawk</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> <!-- Link to Poppins font -->

</head>

<body>

  <div class="container">

    <!-- Job Container  -->
    <div class="job-container">
<form action="{% url 'job_create' %}" method="post">
        {% csrf_token %}
        <div class="job-title">
          <h5>Job Title :</h5>
          <input type="text" name="job_title" placeholder="Job Title" required>
        </div>
        <div class="job-description">
          <h5>Salary :</h5>
          <input type="int" name="salary" placeholder="Salary" required>
        </div>

    </div>

    <!-- Details Container  -->
    <div class="job-section">

        
        <div class="section-header">
          About the Job
        </div>
        <div class="job-description">
          <h4>Brief_descritiption:</h4>
          <textarea class="txtarea" name="brief_stat" placeholder="Enter brief statement about job..." name="brief_stat" required></textarea>
          <h4>Responsibilities:</h4>
          <textarea class="txtarea" name="responsibilities" placeholder="Enter responsibilities..." name="responsibilities" required></textarea>
          <h4>Requirements:</h4>
          <textarea class="txtarea" name="requirements" placeholder="Enter requirements..." name="requirements" required></textarea>
        </div>
      
    </div>

    <!-- Dismiss Job Container  -->
    <div class="Dismiss-section">
      <button class="closeButton" type="submit">
        <div class="closeLogo">&#9783;</div>
        <div>Create Job</div>
      </button>
    </div>
  </div>
</form>
