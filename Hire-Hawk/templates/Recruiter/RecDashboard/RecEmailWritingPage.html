<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Applicants</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> <!-- Link to Poppins font -->

</head>
<body>
  <script>
      function showPopup() {
        $("#popup").css({
          top: $("#profileImage").offset().top + $("#profileImage").outerHeight(),
          left: $("#profileImage").offset().left - 60
        }).show();
      }
    
      function closePopup() {
        $("#popup").hide();
      }
    
      function logout() {
        closePopup();
      }
    
    </script>
<nav>
  <div class="logo">
  <a href="{% url 'admin_dashboard' %}" class="onHoverTurnRedUnderline">&lt;&lt; Back</a>
  </div>
  <ul>
    <li><a href="{% url 'admin_dashboard' %}">Home</a></li>
    <li><a href="{% url 'contactus' %}">Contact</a></li>
    <li class="nav-item profile" id="profileImage" onclick="showPopup()">
      <img src="{% static "image/profile-image.jpg" %}" alt="Profile Avatar">
    </li>
  </ul>
</nav>

<!-- Logout Dialog -->
<div id="popup" class="popup">
  <button class="logoutbtn" onclick="location.href='{% url 'logout' %}'">Logout</button>
  <button onclick="closePopup()">Cancel</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


    

  <h2>Email to your top 3 Applicants</h2>

  <form id="emailForm" method = "POST">
    {% csrf_token %}
    <!-- TODO : PASS THE THREE EMAILS HERE. IT IS READONLY  -->
    <label for="to">To:</label>
    {% for email in appli_email %}
    <input type="text" id="input1" value="{{email}}" readonly>
    {% endfor %}
    <input type="hidden" value="{{job.id}}" name="job_id">

    <!-- TODO : ADD VALUE PARAMETERS  -->
    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" placeholder="Subject" value = "Update on your application for {{job.title}}" required>

    <label for="body">Body:</label>
    <textarea class = "txtarea"id="body" name="body" placeholder="Eg : You have been shortlisted for the next round.." rows="8" required></textarea>


    <!-- Send Email Button  -->
    <div class="Delete-section">
        <form action="" method ="post">
            <input type="hidden" value = "" name="">
            <button onclick="" class="DcloseButton" id="Dclosebutton" type="submit">
                <div>Send Email >></div>
            </button>   
        </form>
    </div>


<style>
  /* PopUp onClick On Profile Icon */
    /* Popup styling */
    .popup {
    display: none;
    position: absolute;
    background: #fff;
    border-radius: 7px;
    border: 1px solid #ccc;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 10px;
    align-items: center;
    z-index: 1000;
  }

  .popup button {
    margin: 6%;
    font-family: 'Poppins', sans-serif;
    color: black;
    border-radius: 7px;
    margin-left: auto;
    font-weight: 600;
    border: 1px solid black;
    background-color: white;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .popup button:hover {
    background-color: #B467EF;
    color: white;
  }
      /* Nav-styling */
      nav {
    z-index: 1000;
    position: fixed;
    top: 0;
    width: 100%;
    background: linear-gradient(to right, #131414, #3b3342);
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  nav .logo img {
    max-height: 40px;
  }

  nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
  }

  nav li {
    margin-right: 20px;
  }

  nav a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    font-size: 18px;
  }

  nav .profile {
    cursor: pointer;
  }

  nav .profile img {
    border-radius: 50%;
    max-height: 40px;
    cursor: pointer;
  }

  /* ----------------------------------------- */

  
  .onHoverTurnRedUnderline:hover {
    border-bottom: 2px solid red; 
}

  

</style>



  </form>



</body>

<style>
    body {
      font-family: Poppins, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      overflow-x: hidden;
    }

    label {
      margin-left: 12%;
      margin-right: 12%;
      display: block;
      margin-bottom: 5px;
      cursor : text;
    }

    input{
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;

    }
    textarea {
      margin-left: 12%;
      margin-right: 12%;
      width: 60%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    #input1{
      margin-left: 12%;
      display: block;
      width: 20%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    #subject{
      margin-left: 12%;
      margin-right: 12%;
      width: 50%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    


    /* This is send Emails Button's CSS  */
    .Delete-section {
      align-items: center;
      display: flex; 
      vertical-align: top; 
      margin-right: 0px;
    }

    .DcloseButton {
      font-size: 14px;
      cursor: pointer;
      border-radius: 13px;
      display: flex;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background-color: white;
      color: black;
      padding: 11px 30px;
      margin-left: auto; 
      margin-right: 28%;
      font-weight: 600;
      border: 1px solid;
    }


    .DcloseButton:hover {
      border: 1px solid;
      color: white;
      background-color: #B467EF;
    }

    /* -------------------------------------- */

    textarea{
      border-radius: 10px;
      font-family: 'Poppins', sans-serif;
    }





  </style>






</html>
