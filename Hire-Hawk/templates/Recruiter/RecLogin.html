<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HireHawk Login</title>
  <link rel="stylesheet" href="RecLogin&SignupStyles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>


  <img src="/assets/images/HireHawkLogo.png" alt="HireHawkLogo" style="width: 100%; max-width: 300px; margin-bottom: 20px; padding-right: 70px;">

  <div class="container">
  <form id="loginForm">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <div id="error-message" class="error-message"></div>

    <button type="button" onclick="validateLogin()">Login</button>
  </form>


<p>Don't have an account? <a href="RecSignup.html">Sign up</a></p>
</div>
 
  <script src="RecLoginScript.js"></script>

</body>
</html>
