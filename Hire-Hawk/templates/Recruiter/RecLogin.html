<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HireHawk Login</title>
  <link rel="stylesheet" href="{% static "css/loginstyle.css" %}">
  <link rel="stylesheet" href = "{% static "css/bootstrap.css" %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <img src="{% static "image/HireHawkLogo.png" %}" alt="HireHawkLogo" style="width: 100%; max-width: 300px; margin-bottom: 20px; padding-right: 70px;">

  <div class="container">
  <form id="loginForm" method="POST" action={% url 'login'%}>
    {% csrf_token %}
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <button type="submit" onclick="validateLogin()">Login</button>
  </form>
  <div>{% for message in messages%} {{message}}{% endfor %}</div>
<p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
</div>

  <script src="RecLoginScript.js"></script>
  <script src = "{% static "js/bootstrap.js" %}"></script>

</body>
</html>
