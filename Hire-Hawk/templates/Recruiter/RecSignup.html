<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HireHawk SignUp</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> <!-- Link to Poppins font -->
</head>
<body>

  <img src="{% static 'image/HireHawkLogo.png'%}" alt="HireHawkLogo" style="width: 100%; max-width: 300px; margin-bottom: 20px; padding-right: 70px;">

  <div class="container">
  <form id="signupForm" method="post" action = {% url 'signup' %} enctype="multipart/form-data">
    {% csrf_token %}
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="name">Username</label>
    <input type="text" id="username" name="username" required>
   
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="Resume">Upload Your Resume:</label>
    <div id="file-drop-area" onclick="openFileExplorer()" ondrop="handleDrop(event)" ondragover="handleDragOver(event)">
      <p>Drag & Drop files here or click to select</p>
      <input type="file" id="file-input" accept=".pdf, .docx" onchange="handleFileSelect(event)" name="resume" required>
      <div id="file-name-display"></div>  
    </div>

    <div id="file-name-display"></div> 
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <button type="submit" onclick="validateSignup()">Sign Up</button>
  </form>

  <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

{% for message in messages %}
<!-- Copy this POPUP to use Everywhere -->
<div id="emailPopup" class="popup">
  <div id="popupContent">
    {{message}}
    <!-- backend msg will be displayed here -->
  </div>
  <button onclick="closePopup()">Close</button>
</div>
{% endfor %}
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<style>
/* Popup styling */
.popup {
display: none;
position: fixed;
top: 50%;
border-radius: 8px;
left: 50%;
transform: translate(-50%, -50%);
background: #fff;
border: 1px solid #ccc;
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
padding: 12px;
text-align: center;
z-index: 1000;
}

.popup button {
font-family: 'Poppins' sans-serif;
font-weight: bold;
margin-top: 10px;
color: black;
background-color: white;
border-radius: 8px;
border: 1px solid;
cursor: pointer;
padding: 6px;
float: right;
}

.popup button:hover{
background-color: #B467EF;
color: white;
}
</style>
<script>
("#popupContent");
$("#emailPopup").show();


function closePopup() {
  $("#emailPopup").hide();
}
</script>
<!-- -----------PopUp End---------- -->

  <script src="{% static "js/signupscript.js" %}"></script>

</body>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #B467EF, #66D1FF);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  
  form {
    width: 300px;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #66D1FF;
  }
  
  label {
    display: block;
    margin-bottom: 0.8%;
  }
  
  input {
    width: calc(100% - 16px); 
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
    border: 1px solid rgba(0, 0, 0, 0.700);
    border-radius: 8px; 
    outline: none;
  }
  
  button {
    font-family: 'Poppins', sans-serif;
    font-weight: bold;
    background-color: #66D1FF;
    color: black;
    padding: 7px 49px;
    border: 1px solid black;
    border-radius: 16px;
    cursor: pointer;
    display: block;
    margin: 0 auto;
    
  }

  button:hover{
    background-color: #B467EF;
    color: black;
    border: 1px solid white;
  }
  
  p {
    text-align: center;
    margin-top: 10px;
    clear: both;
  }
  
  a {
    color: blue;
    text-decoration: none;
    display: inline-block;
    margin-top: 10px;
  }
</style>
</html>










<style>
  #file-drop-area {
    border: 1.2px dashed black;
    border-radius: 8px;
    background-color: white;
    padding: 2px;
    text-align: center;
    cursor: pointer;
  }

  #file-drop-area:hover {
    background-color: #66D1FF;
  }

  input[type="file"] {
    display: none;
  }

  #file-drop-area p {
      margin: 0;
      color: grey;
    }

    #file-input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

  #file-name-display {
      color: black;
      font-size: 14px;
      display: none;
    }
</style>

<script>
function openFileExplorer() {
      document.getElementById('file-input').click();
    }

    function handleDrop(event) {
      event.preventDefault();
      const files = event.dataTransfer.files;
      handleFiles(files);
    }

    function handleDragOver(event) {
      event.preventDefault();
    }

    function handleFileSelect(event) {
      const files = event.target.files;
      handleFiles(files);
    }

    function handleFiles(files) {
      const fileNameDisplay = document.getElementById('file-name-display');
      if (files.length > 0) {
        const fileName = files[0].name;
        fileNameDisplay.textContent = fileName;
        fileNameDisplay.style.display = 'block';
      }

      for (const file of files) {
        if (file.type === 'application/pdf' || file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') {
          // Process the file here (e.g., upload, display, etc.)
          console.log('File selected:', file.name);
        } else {
          alert('Invalid file format. Please select a .pdf or .docx file.');
        }
      }
    }
</script>
