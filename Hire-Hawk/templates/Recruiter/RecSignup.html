<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HireHawk SignUp</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> <!-- Link to Poppins font -->
</head>
<body>

  <img src="{% static 'image/HireHawkLogo.png'%}" alt="HireHawkLogo" style="width: 100%; max-width: 300px; margin-bottom: 20px; padding-right: 70px;">

  <div class="container">
  <form id="signupForm" method="post" action = {% url 'signup' %}>
    {% csrf_token %}
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="name">Username</label>
    <input type="text" id="username" name="username" required>
   
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <button type="submit" onclick="validateSignup()">Sign Up</button>
  </form>

  <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

{% for message in messages %}
<!-- Copy this POPUP to use Everywhere -->
<div id="emailPopup" class="popup">
  <div id="popupContent">
    {{message}}
    <!-- backend msg will be displayed here -->
  </div>
  <button onclick="closePopup()">Close</button>
</div>
{% endfor %}
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<style>
/* Popup styling */
.popup {
display: none;
position: fixed;
top: 50%;
border-radius: 8px;
left: 50%;
transform: translate(-50%, -50%);
background: #fff;
border: 1px solid #ccc;
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
padding: 12px;
text-align: center;
z-index: 1000;
}

.popup button {
font-family: 'Poppins' sans-serif;
font-weight: bold;
margin-top: 10px;
color: black;
background-color: white;
border-radius: 8px;
border: 1px solid;
cursor: pointer;
padding: 6px;
float: right;
}

.popup button:hover{
background-color: #B467EF;
color: white;
}
</style>
<script>
("#popupContent");
$("#emailPopup").show();


function closePopup() {
  $("#emailPopup").hide();
}
</script>
<!-- -----------PopUp End---------- -->

  <script src="{% static "js/signupscript.js" %}"></script>

</body>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #B467EF, #66D1FF);
    /* Additional styles for centering the form */
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  
  form {
    width: 300px;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #66D1FF;
  }
  
  label {
    display: block;
    margin-bottom: 8px;
  }
  
  input {
    width: calc(100% - 16px); 
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 8px; 
    outline: none;
  }
  
  button {
    font-family: 'Poppins', sans-serif;
    font-weight: bold;
    background-color: #66D1FF;
    color: black;
    padding: 8px 40px;
    border: 1px solid black;
    border-radius: 23px;
    cursor: pointer;
    display: block;
    margin: 0 auto;
    
  }

  button:hover{
    background-color: #B467EF;
    color: black;
    border: 1px solid white;
  }
  
  p {
    text-align: center;
    margin-top: 20px;
    clear: both;
  }
  
  a {
    color: blue;
    text-decoration: none;
    display: inline-block;
    margin-top: 10px;
  }
</style>
</html>
