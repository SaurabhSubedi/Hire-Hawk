<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page -HireHawk</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      padding: 10px;
      text-align: right;
    }

    header a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
      background-color: #555;
    }

    header a:hover {
      background-color: #777;
    }

    .profile-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
    }

    .profile-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-name {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .logout-btn {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #f00;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #d00;
    }
  </style>
</head>

<body>
  <header>
    <a href="Logout" id="logoutBtn">Logout</a>
  </header>

  <div class="profile-container">
    <div class="profile-photo">
      <img src="{% static 'image/profile-image.jpg' %}" alt="ProfileImage">
    </div>
    <div class="profile-name">
      {% Name %}
    </div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', function () {
      
    });
  </script>
</body>

</html>
